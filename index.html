<!DOCTYPE html>
<html>
<head>
  <title>Calculateur de fréquence cardiaque - Outil en ligne gratuit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Utilisez notre calculateur de fréquence cardiaque en ligne pour déterminer vos zones de fréquence cardiaque idéales pendant l'exercice.">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Calculateur de fréquence cardiaque</h1>
  
  <div id="heartRateForm">
    <label for="gender">Genre:</label>
    <select id="gender">
      <option value="male">Homme</option>
      <option value="female">Femme</option>
    </select>
    
    <label for="age">Âge:</label>
    <input type="number" id="age">
    
    <label for="maxHeartRate">Fréquence cardiaque maximale (bpm):</label>
    <input type="number" id="maxHeartRate">
    
    <label for="restingHeartRate">Fréquence cardiaque de repos (bpm):</label>
    <input type="number" id="restingHeartRate">
  </div>
  
  <div id="result" style="display: none;">
    <h2>Résultats :</h2>
    <table>
      <thead>
        <tr>
          <th>Zone</th>
		  <th>FC début</th>
		  <th>FC fin</th>
        </tr>
      </thead>
      <tbody id="resultTable">
        <!-- Les résultats seront insérés ici -->
      </tbody>
    </table>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
