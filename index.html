<!DOCTYPE html>
<html>
<head>
  <title>Calculateur de fréquence cardiaque</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Calculateur de fréquence cardiaque</h1>
  
  <form id="heartRateForm">
    <label for="gender">Genre:</label>
    <select id="gender">
      <option value="male">Homme</option>
      <option value="female">Femme</option>
    </select>
    
    <label for="age">Âge:</label>
    <input type="number" id="age">
    
    <label for="maxHeartRate">Fréquence cardiaque maximale (bpm):</label>
    <input type="number" id="maxHeartRate">
    
    <label for="restingHeartRate">Fréquence cardiaque de repos (bpm):</label>
    <input type="number" id="restingHeartRate">
  </form>
  
  <div id="result" style="display: none;">
    <h2>Résultats :</h2>
    <table>
      <thead>
        <tr>
          <th></th>
          <th class="zone1">Zone 1 (Récupération)</th>
		  <th class="zone2">Zone 2 (Endurance)</th>
		  <th class="zone3">Zone 3 (Résistance douce)</th>
		  <th class="zone4">Zone 4 (Résistance dure)</th>
		  <th class="zone5">Zone 5 (Puissance)</th>
        </tr>
      </thead>
      <tbody id="resultTable">
        <!-- Les résultats seront insérés ici -->
      </tbody>
    </table>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
